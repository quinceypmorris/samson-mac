<!DOCTYPE html>
<html>
<head>

  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>

    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>

</body>
</html>
